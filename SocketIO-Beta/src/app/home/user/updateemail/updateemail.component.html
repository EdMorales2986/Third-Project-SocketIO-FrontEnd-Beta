<div class="wrapper">
  <ion-input
    label="Current Password"
    type="text"
    [(ngModel)]="password"
    name="password"
    required
  ></ion-input>

  <ion-input
    label="New Email"
    type="text"
    [(ngModel)]="email"
    name="email"
    required
  ></ion-input>

  <ion-button
    (click)="updateEmail()"
    color="primary"
    expand="block"
    [disabled]="loading"
    >Update</ion-button
  >
  <ion-button (click)="dismissModal()" color="danger" expand="block"
    >Cancel</ion-button
  >
</div>
