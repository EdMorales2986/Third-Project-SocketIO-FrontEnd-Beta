<div class="card-header">
  <h2 class="card-title">Modify Email</h2>
</div>

<div class="wrapper">
  <ion-input
    label="Current Password:"
    type="text"
    [(ngModel)]="password"
    name="password"
    required
  ></ion-input>

  <ion-input
    label="New Email:"
    type="text"
    [(ngModel)]="email"
    name="email"
    required
  ></ion-input>

  <ion-button
    (click)="updateEmail()"
    color="light"
    fill="outline"
    expand="block"
    [disabled]="loading"
    >Update</ion-button
  >
  <ion-button (click)="dismissModal()" color="light" expand="block"
    >Cancel</ion-button
  >
</div>
