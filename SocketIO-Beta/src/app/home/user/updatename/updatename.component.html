<div class="card-header">
  <h2 class="card-title">Modify Name</h2>
</div>

<div class="wrapper">
  <ion-input
    label="Current Password:"
    type="text"
    [(ngModel)]="password"
    name="password"
    required
  ></ion-input>

  <ion-input
    label="New Name:"
    type="text"
    [(ngModel)]="name"
    name="name"
    required
  ></ion-input>

  <ion-button
    (click)="updateName()"
    color="light"
    fill="outline"
    expand="block"
    [disabled]="loading"
    >Update</ion-button
  >
  <ion-button (click)="dismissModal()" color="light" expand="block"
    >Cancel</ion-button
  >
</div>
