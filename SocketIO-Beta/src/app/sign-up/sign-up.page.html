<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sign-in"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="https://i.imgur.com/T3hn85p.png"></ion-img>

  <div class="ion-center">
    <ion-card shape="round">
      <ion-card-content>
        <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
          <ion-item>
            <ion-input
              label="Name"
              labelPlacement="floating"
              required
              type="text"
              name="Name"
              errorText="name is required"
              [(ngModel)]="name"
              [clearOnEdit]="true"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Email"
              labelPlacement="floating"
              required
              type="email"
              name="Email"
              errorText="Email is required / Invalid email"
              [(ngModel)]="email"
              [clearOnEdit]="true"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Username"
              labelPlacement="floating"
              required
              type="text"
              name="Username"
              errorText="Username is required"
              [(ngModel)]="username"
              [clearOnEdit]="true"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Password"
              labelPlacement="floating"
              required
              type="password"
              name="password"
              minlength="8"
              maxlength="16"
              errorText="Password is required"
              [(ngModel)]="password"
            ></ion-input>
          </ion-item>

          <ion-button
            expand="full"
            type="submit"
            [disabled]="!signUpForm.valid"
            shape="round"
            >Sign Up</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
